<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
    <title>QMO Contract Interact</title>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col">
                <form id="send">
                    <label>Adress</label>
                    <h1>Send Qmo Token:</h1>
                    <input type="text" placeholder="recipient" id="recipient">
                    <label>Cantidad</label>
                    <input type="number" placeholder="amount" id="amount">
                    <button id="send">Send</button>
                </form>
            </div>
            <div class="col">
                <form id="IncreaseTotalSupply">
                    <h1>Increase QMO Supply :</h1>
                    <h3>Current Supply : </h3>
                    <h3 id="currentSuply">Current</h3>
                    <input type="number" placeholder="Amount to add" id="amountToAddSupply">
                    <button id="AddSupply">Add</button>    
                </form>
            </div>
            <div class="col">
                <form id="balanceOf">
                    <h1>View Balance of a wallet:</h1>
                    <input type="text" placeholder="address" id="addressToBalanceOf">
                    <button id="ViewBalance">View</button>
                    <h3 id="resultBalance" style="display: none;" >result</h3>  
                </form>
            </div>
        </div>
    </div>

</body>
